<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisâo Formulários HTML5</title>
</head>
<body>
    <form>
        <label for="texto" id="texto">Campo de Texto</label>
        <input  type="text"><br/>
        <label for="numero" id="numero">Campo de Número</label>
        <input type="number"><br/>
        <label for="data">Campo de Datas</label>
        <input type="date" id="data"><br/>
        <label for="cor">Campo de cor</label>
        <input type="color" id="color"><br/>
        <label for="check"> Caixa de Checagem</label> 
        <input type="checkbox" id="check"><br/>
        <label for="intervalo">Campo de Intervalo</label>
        <input type="range" id="intervalo"><br/>
        <label for="senha">Campo de Senha</label>
        <input type="password" id="senha"><br/>
        <input type="button" value="Sem ação">
        <input type="submit" value="enviar">
    </form>
</body>
</html>
