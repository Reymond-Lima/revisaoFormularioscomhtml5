<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisâo Formulários HTML5</title>
</head>
<body>
    <form>
        <label for="texto" id="texto">Campo de Texto</label>
        <input  type="text" id="texto" required><br/>
        <label for="numero" id="numero">Campo de Número</label>
        <input type="number" id="numero" required min="0" max="100"><br/>
        <label for="data">Campo de Datas</label>
        <input type="date" id="data" required><br/>
        <label for="cor">Campo de cor</label>
        <input type="color" id="color" required><br/>
        <label for="check"> Caixa de Checagem</label> 
        <input type="checkbox" id="check" required><br/>
        <label for="intervalo">Campo de Intervalo</label>
        <input type="range" id="intervalo" required><br/>
        <label for="senha">Campo de Senha</label>
        <input type="password" id="senha" required><br/>
        <input type="button" value="Sem ação"><br/>
        <input type="submit" value="Enviar"><br/>
        <input type="reset" value="Limpar"><br/>
        <input type="text" id="outroTexto" placeholder="VAI CORINTHIANS!" readonly><br/>
        <label id="masc">Masculino</label>
        <input type="radio" id="masc" name="sexo" checked><br/>
        <label id="fem">Feminino</label>
        <input type="radio" id="fem" name="sexo"><br/>
        <label type="tel" id="telefone" pattern="[0-9]{2}-[0-9]{1}-[0-9]{4}-[0-9]{4}">
    </form>
</body>
</html>
